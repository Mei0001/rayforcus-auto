<!DOCTYPE html>

<head>

  <title>Raycast Focus Auto-Start</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #333;
    }
    
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      background: #f5f5f5;
      border-radius: 8px;
    }
    
    .toggle-label {
      font-size: 14px;
      color: #333;
      font-weight: 500;
    }
    
    .toggle-switch {
      position: relative;
      width: 50px;
      height: 26px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 26px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #FF6363;
    }
    
    input:checked + .slider:before {
      transform: translateX(24px);
    }
    
    .stats {
      margin: 15px 0;
      padding: 10px;
      background: #f9f9f9;
      border-radius: 8px;
    }
    
    .stats h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      color: #666;
    }
    
    .stat-item {
      display: flex;
      justify-content: space-between;
      margin: 5px 0;
      font-size: 13px;
      color: #333;
    }
    
    .stat-value {
      font-weight: 600;
      color: #FF6363;
    }
    
    .button-group {
      margin-top: 15px;
    }
    
    button {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }
    
    .primary-btn {
      background: #FF6363;
      color: white;
    }
    
    .primary-btn:hover {
      background: #FF4545;
    }
    
    .secondary-btn {
      background: #f0f0f0;
      color: #333;
    }
    
    .secondary-btn:hover {
      background: #e0e0e0;
    }
    
    .status {
      text-align: center;
      padding: 8px;
      margin: 10px 0;
      border-radius: 6px;
      font-size: 12px;
    }
    
    .status.enabled {
      background: #d4edda;
      color: #155724;
    }
    
    .status.disabled {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
